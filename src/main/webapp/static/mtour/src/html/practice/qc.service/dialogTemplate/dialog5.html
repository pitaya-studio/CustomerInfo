<div class="qc-dialog-header">

</div>
<div class="dialog-body-md-collect-other qc-scroll">
    <div class="first-step-info">
    	<ul>
            <li class="collect">
            	<span><label><i class="require">*</i>即时结算：</label></span>
                <span><input class="choice"  name="s" type="radio" id="s" value="s" /><label for="s">是</label></span>
                <span><input class="choice" name="s" type="radio" id="no" value="" /><label for="no">否</label></span>
            </li>
            <li>
            	<label>款项名称：</label> 
                <input class="text-input-huge" name="" type="text" />           
            </li>
            <li>
            	<label>金额：</label >
            	<div class="qc-input-group-base-third qc-input-group-md-third">
                                            <div class="qc-dropdown"
                                                    qc-dropdown
                                                     ng-model="item.currencyCode"
                                                     item-text="{{qcDropdownItem.code}}"
                                                     dropdown-text="{{selectedItem?selectedItem.code:''}}"
                                                     items="currencies"> 
                                                </div><input class="text-input" name="" type="text"></div>
            </li>
            <li class="money">
            	<span><label>货币换算：</label>
                <div class="qc-input-group-base-third qc-input-group-md-third">
                    <div class="qc-dropdown"
                                                        qc-dropdown
                                                         ng-model="item.currencyCode"
                                                         item-text="{{qcDropdownItem.code}}"
                                                         dropdown-text="{{selectedItem?selectedItem.code:''}}"
                                                         items="currencies"> 
                                                </div><input type="text" class="text-input" value="汇率=6.4">
                    </div>
                </span>
                <span><label>总价：</label>2345,128,00 美元</span>
            </li>
        </ul>
    </div>
    <div class="section-select">
    	<span><input name="" type="radio" value="" /><label>支票</label></span>
        <span><input name="" type="radio" value="" /><label>现金</label></span>
        <span><input name="" type="radio" value="" /><label>外汇</label></span>
    </div>
    <div class="second-step-info">
    	<ul>
        	<li class="collect">
            	<span><label><i class="require">*</i>类别选择：</label></span>
                <span><input class="choice"  name="s" type="radio" id="s" value="s" /><label class="name-info" for="s">地接社</label></span>
                <span><input class="choice" name="s" type="radio" id="no" value="" /><label class="name-info" for="no">渠道商</label></span>
            </li>
        	<li><label>地接社类型：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
            </li>
            <li><label>地接社选择：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
            </li>
            <li><label>付款单位：</label>
            	<input class="text-input-huge" name="" type="text" />      
            </li>
            <li><label>付款行名称：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
            </li>
            <li><label>付款账户：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
                 <li><label>收款行名称：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
            </li>
            <li><label>收款账户：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
            </li>
            <li><label>收款凭证：</label>
            	<button class="btn btn-default" type="button" name="" id="">上传凭证</button><span class="remarks">（支持格式：jpg，jpeg，gif，png，pdf，tif）</span>
            </li>
            <li><label>备注：</label>
                <textarea class="multi-text-lg" name=""></textarea>
            </li>
        </ul>

<div class="qc-dialog-footer">
    <div class="text-center">
        <button class="btn btn-primary " ng-click="ok(selectedPerson1)">保存并提交</button>
        <button class="btn btn-default " ng-click="closeThisDialog()">保存</button>
    </div>
</div>
<div class="qc-dialog-close"></div>
