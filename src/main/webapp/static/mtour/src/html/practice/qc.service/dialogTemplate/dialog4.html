<div class="qc-dialog-header"> 
	<div class="qc-dialog-title ng-binding"><span>收款</span></div> 
</div>
<div class="dialog-body-md-collect-money"> 
	<div class="first-step-info">
    	<ul>
        	<li class="money">
            	<span><label>未收金额：</label>￥38847</span>
                <span><label>外报金额：</label>￥38847</span>
            </li>
            <li class="collect">
            	<span><label><i class="require">*</i>即时结算：</label></span>
                <span><input class="choice"  name="s" type="radio" id="s" value="s" /><label for="s">是</label></span>
                <span><input class="choice" name="s" type="radio" id="no" value="" /><label for="no">否</label></span>
            </li>
            <li>
            	<label>收款类别：</label>
                <div class="qc-dropdown-sm" qc-dropdown
                                                     ng-model="item.orderer"
                                                     item-text="{{qcDropdownItem.name}}"
                                                      filter-expression="name"
                                                     dropdown-text="{{selectedItem?selectedItem.name:''}}"
                                                     items="currencies">
                                                </div>                 
            </li>
            <li>
            	<label>币种&amp;金额：</label >
            	<div class="qc-dropdown-xs" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.code}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.code:''}}" items="currencies">
                </div>
                <input class="text-input-lg-third" name="" type="text" />
            </li>
        </ul>
    </div>
    <div class="section-select">
    	<span><input name="" type="radio" value="" /><label>支票</label></span>
        <span><input name="" type="radio" value="" /><label>现金</label></span>
        <span><input name="" type="radio" value="" /><label>外汇</label></span>
    </div>
    <div class="second-step-info">
    	<ul>
        	<li><label>付款单位：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
            </li>
            <li><label>付款行名称：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
            </li>
            <li><label>付款账户：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
            </li>
            <li><label>收款行名称：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
            </li>
            <li><label>收款账户：</label>
            	<div class="qc-dropdown-md" qc-dropdown ng-model="item.orderer" item-text="{{qcDropdownItem.name}}" filter-expression="name" dropdown-text="{{selectedItem?selectedItem.name:''}}" items="currencies">
                </div>
            </li>
            <li><label>收款凭证：</label>
            	<button class="btn btn-default" type="button" name="" id="">上传凭证</button><span class="remarks">（支持格式：jpg，jpeg，gif，png，pdf，tif）</span>
            </li>
            <li><label>备注：</label>
                <textarea class="multi-text-lg" name=""></textarea>
            </li>
        </ul>
    </div>
</div>
<div class="qc-dialog-footer">
    <div class="text-center">
        <button class="btn btn-primary " ng-click="ok(selectedPerson1)">提交</button>
    </div>
</div><div class="qc-dialog-close"></div>
