<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <title></title>
    <link rel="stylesheet" href="/src/components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/src/components/jquery-ui/themes/base/jquery-ui.css">
    <style type="text/css">
        input.date {
            text-align: center;
            width: 100px;
        }
        .anchor {
            position: absolute;
            top:-10px;
            left: 50%;
            border-width: 0px 10px;
            border-style: solid;
            border-color: transparent;
            border-bottom: solid 10px #33ee00;
            width: 10px;
            height: 10px;
            margin-left: -10px;
        }
        .anchor1{
            position: absolute;
            top:-9px;
            left: 50%;
            border-width: 0px 9px;
            border-style: solid;
            border-color: transparent;
            border-bottom: solid 9px #fff;
            width: 0px;
            height: 0px;
            margin-left: -9px;
        }
        .box {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #33ee00;

        }
    </style>

    <script type="text/javascript" src="/src/components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/src/components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="/src/components/angular/angular.js"></script>

    <script type="text/javascript" src="/src/js/qc/qc.basic.js"></script>
    <script type="text/javascript" src="/src/js/qc/qc.basic.prototype.js"></script>
    <script type="text/javascript" src="/src/js/qc/qc.module.js"></script>
    <script type="text/javascript" src="/src/js/qc/directive/qc.date.js"></script>
    <script type="text/javascript">
        var dateModule = angular.module('dateModule', ['qc']);
        dateModule.controller('DateController', ['$scope', function ($scope) {
            $scope.date = '2015-09-15';
            $scope.dateOptions = {
                yearRange: '2015:2016',
                maxDate: '2016-09-30',
                onSelect: function (eee) {
//                    alert(eee);
                },
//                numberOfMonths: [1, 3],
                showOtherMonths: true,
                selectOtherMonths: true
            };
        }]);
    </script>
</head>
<body ng-app="dateModule">
<div class="container" ng-controller="DateController">
    <div class="page-header">
        <h1>日期</h1>
    </div>
    <div>
        <input class="date" qc-date="dateOptions" name="DateOfBirth" qc-date-format="yy-mm-dd" ng-model="date" readonly>
    </div>
    <div class="page-header">
        <h1>测试棱角</h1>
    </div>

    <div class="box">
        <div class="anchor"></div><div class="anchor1"></div>
    </div>
</div>
</body>
</html>
