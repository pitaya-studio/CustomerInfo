<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/trekiz_wholesaler_tts/static/mtour/doc/index.html">Quauq Doc</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul  class="nav navbar-nav">
                <li ng-class="{active:nav.current==='menu.code'}" ng-repeat="menu in nav.menus">
                    <a ng-if="menu.subMenus"
                       href="#"
                       ng-class="{'dropdown-toggle':menu.subMenus}"
                       data-toggle="dropdown">{{menu.name}}
                        <span class="caret"></span>
                    </a>
                    <a ng-if="!menu.subMenus"
                       ng-href="{{menu.url}}">{{menu.name}}</a>
                    <ul class="dropdown-menu" ng-if="menu.subMenus">
                        <li ng-repeat="subMenu in menu.subMenus" ng-class="{active:nav.sub===subMenu.code}">
                            <a ng-href="{{subMenu.url}}">{{subMenu.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
           
        </div>
    </div>
</div>
